<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

</head>
<body>

    <fieldset>
        <form action="google.com" method="post">

            <table attribute border="1">

                <tr>
                    <td rowspan="3"> <img src="hinh01.jpg" alt="hinh01" width="160px" height="130px"/></td>
                    <th style="float:left">HỌ VÀ TÊN: </th>
                    <td colspan="2"><input type="text" name="NAME" /></td>
                </tr>
                <tr>

                    <th style="float:left">MÃ SỐ SINH VIÊN: </th>
                    <td colspan="2"><input type="text" name="mssv" /></td>
                </tr>

                <tr>
                    <th style="float:left">NGÀY SINH: </th>
                    <td colspan="2"><input type="date" name="DATE" /></td>

                </tr>
                <tr>
                    <th style="float:left" colspan="2">CHUYÊN NGÀNH: </th>
                    <td colspan="2">
                        <input type="radio" name="radio" /> CNPM
                        <input type="radio" name="radio" /> HTTT
                        <input type="radio" name="radio" /> AN NINH MẠNG
                    </td>
                </tr>

                <tr>
                    <th style="float:left" colspan="2">SỞ THÍCH: </th>
                    <td colspan="2">
                        <input type="checkbox" name="radio" /> VIẾT CHƯƠNG TRÌNH <BR />
                        <input type="checkbox" name="radio" /> PHÂN TÍCH CSDL<BR />
                        <input type="checkbox" name="radio" /> XÂY DỰNG SƠ ĐỒ MẠNG
                    </td>
                </tr>
                <tr>
                    <th style="float:left">MÀU SẮC YÊU THÍCH: </th>
                    <td><button><div style="background-color:black; width:50px; height:15px"></div></button></td>
                    <th style="float:left">HÌNH ĐẠI DIỆN: </th>
                    <td> <button id="Browser" value="browser" type="submit" style="width:70px; height:25px">Browser...</button> No file selected.</td>
                </tr>
                <tr>

                    <th style="float:left">TÊN ĐĂNG NHẬP WEB TRƯỜNG: </th>
                    <td><input type="text" name="NAMESCH" /></td>
                    <th style="float:left">MẬT KHẨU ĐĂNG NHẬP WEB TRƯỜNG: </th>
                    <td><input type="password" name="PASSSCH" /></td>
                </tr>

            </table>


        </form>
    </fieldset>

</body>
</html>
